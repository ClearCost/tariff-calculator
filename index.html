<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariff Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Tariff Calculator</h1>
        <div class="input-group">
            <label for="importValue" Import Value ($):</label>
            <input type="number" id="importValue" placeholder="Enter value of goods" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="country">Country of Origin:</label>
            <select id="country">
                <option value="china">China</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
                <option value="eu">European Union</option>
                <option value="japan">Japan</option>
                <option value="southKorea">South Korea</option>
                <option value="uk">United Kingdom</option>
                <option value="other">Other Countries</option>
            </select>
        </div>
        <div class="input-group">
            <label for="tariffCategory">Tariff Category:</label>
            <select id="tariffCategory">
                <option value="general">General Goods</option>
                <option value="deMinimis">Low-Value Package (< $800)</option>
                <option value="steelAluminum">Steel/Aluminum</option>
                <option value="techExempt">Tech Exempt (e.g., smartphones, semiconductors)</option>
            </select>
      </div>
        <button onclick="calculateTariff()">Calculate Tariff</button>
        <div id="result"></div>
        <div class="note">Note: Tariff rates may vary</div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
